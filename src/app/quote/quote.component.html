

    <h1>Quotes Page</h1>
    <p>Welcome to your source for quotations of any topic.</p>
    <ul> 
        <div *ngFor='let quote of quotes;let i =index'>
      <li >{{quote.name}}</li>
      <button (click)='toggleDetails(i)'>More...</button>
        <app-quote-particular *ngIf='quote.showDescription' [quote] ='quote'></app-quote-particular>
    </div>      
    </ul>
