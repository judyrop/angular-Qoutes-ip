
<div class="fill"> 
        <p><i>Author</i>:{{quote.author}}<br>
            <i>Username</i> : {{quote.username}}<br>
           <i> Date of Creation</i> :{{quote.completeDate|date}}<br>
          This quote was created {{quote.completeDate|dateCount}} days.
          </p>
          <button (click)='likes()' style="font-size:14px" class="btn btn-success"> <i class="fa fa-thumbs-up"></i></button>  
          <button (click)="dislike()" style="font-size:14px" class="btn btn-danger dislike"> <i class="fa fa-thumbs-down"></i></button>
          <p>This quote  have {{votes}} votes</p>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
          <button (click) ='quoteDelete(true)' class="btn btn-outline-danger">Delete Quote</button>
</div>
